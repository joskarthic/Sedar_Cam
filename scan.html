function update_check() {
	//update check
	
	
	var name='guru';
	$.ajax({
		type: "POST",
		url: 'http://wave.elasticbeanstalk.com/app/ajax_sync_product_count.php',
		data : 'uname='+name ,
		dataType:"json",
		processData: false,
		success:function (json) {
			
			var produc_row_count = json.product_count;
			var productlist_count = localStorage.getItem("productlist_count");
			alert('server count'+produc_row_count);
			alert('local Count'+productlist_count);
			//alert('inside session'+productlist_count);
			if (produc_row_count > productlist_count) {
				product_sync();
			}
			//if (produc_row_count == productlist_count) {
			//	modified_product_sync();
			//}
		}
	});
	//END update check
}
